version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: optifi-db-prod
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - optifi-network

  bank:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: optifi-api-prod
    env_file: .env
    environment:
      BANK_CODE: ${BANK_CODE:-optifi}
      BANK_NAME: ${BANK_NAME:-OptiFi Credit Analytics}
      BANK_DESCRIPTION: ${BANK_DESCRIPTION:-Multi-bank credit analytics and refinancing platform}
      DATABASE_URL: postgresql://${POSTGRES_USER:-optifi_user}:${POSTGRES_PASSWORD:-CHANGE_THIS_STRONG_PASSWORD_HERE}@db:5432/${POSTGRES_DB:-optifi_prod}
      SECRET_KEY: ${SECRET_KEY:-CHANGE_THIS_VERY_LONG_SECRET_KEY_HERE_MIN_32_CHARS}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      API_VERSION: ${API_VERSION:-2.1}
      REGISTRY_URL: ${REGISTRY_URL:-https://рефенансье.рф}
      PUBLIC_URL: ${PUBLIC_URL:-https://рефенансье.рф}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - optifi-network
    ports:
      - "8000:8000"

  credit-analytics:
    build:
      context: ./microservices/credit-analytics-backend
      dockerfile: Dockerfile
    container_name: optifi-credit-analytics-prod
    env_file: .env
    working_dir: /app
    command: npm start
    environment:
      NODE_ENV: production
      PORT: 8100
      BANK_API_BASE_URL: http://bank:8000
    depends_on:
      - bank
    restart: unless-stopped
    networks:
      - optifi-network
    expose:
      - "8100"

volumes:
  postgres_data:

networks:
  optifi-network:
    driver: bridge
