# Nginx configuration for OptiFi
# This file will be copied to /etc/nginx/sites-available/рефенансье.рф

upstream bank_api {
    # FastAPI bank service (pm2 / systemd)
    server 127.0.0.1:8000;
}

upstream credit_analytics_backend {
    # Node.js credit analytics backend (pm2)
    server 127.0.0.1:8100;
}

upstream credit_analytics_frontend {
    # Vue/Vite microfrontend dev server (pm2)
    server 127.0.0.1:5174;
}

# HTTP server (dev mode without TLS)
server {
    listen 80;
    listen [::]:80;
    server_name рефенансье.рф www.рефенансье.рф;

    root /opt/optifi/frontend/client;
    index index.html;

    access_log /var/log/nginx/optifi_access.log;
    error_log /var/log/nginx/optifi_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Client upload size
    client_max_body_size 10M;

    # Основной фронтенд приложения
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Собранные виджеты (включая кредитный)
    location /widgets/ {
        try_files $uri $uri/ =404;
    }

    # Dev-версия виджета (Vite) при необходимости
    location /dev-widget/ {
        proxy_pass http://credit_analytics_frontend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Credit analytics backend API
    location /api/ {
        proxy_pass http://credit_analytics_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Auth endpoints served by the FastAPI app
    location /auth/ {
        proxy_pass http://bank_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Bank API endpoints (FastAPI)
    location /bank-api/ {
        proxy_pass http://bank_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://credit_analytics_backend/health;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
