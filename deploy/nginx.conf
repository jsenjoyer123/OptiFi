# Nginx configuration for OptiFi
# This file will be copied to /etc/nginx/sites-available/рефенансье.рф

upstream bank_api {
    # FastAPI bank service (pm2 / systemd)
    server 127.0.0.1:8000;
}

upstream credit_analytics_backend {
    # Node.js credit analytics backend (pm2)
    server 127.0.0.1:8100;
}

upstream credit_analytics_frontend {
    # Vue/Vite microfrontend dev server (pm2)
    server 127.0.0.1:5174;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name рефенансье.рф www.рефенансье.рф;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name рефенансье.рф www.рефенансье.рф;

    # SSL certificates (will be managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/рефенансье.рф/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/рефенансье.рф/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/optifi_access.log;
    error_log /var/log/nginx/optifi_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Client upload size
    client_max_body_size 10M;

    # Dev frontend (Vite) with HMR support
    location / {
        proxy_pass http://credit_analytics_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Credit analytics backend API
    location /api/ {
        proxy_pass http://credit_analytics_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Bank API endpoints (FastAPI)
    location /bank-api/ {
        proxy_pass http://bank_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://credit_analytics/health;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
